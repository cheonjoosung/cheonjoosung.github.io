### Site Settings ###
title               : Joo's IT
description         : >-
                      "BELIEVE IN YOURSELF,<br>then...<br>ANYTHING IS POSSIBLE!"
baseurl             : #/portfolYOU"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : cheonjoosung.github.io/portfolYOU     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


